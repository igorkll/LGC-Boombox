<link rel="stylesheet" href="apps/music/app.css">

<div class="fill soap crop music-main-container" id="media_panel">
    <div class="music-relative-container">
        <div class="music-buttons-container">
            <custom-button id="music_loopmode" class="music-button">
                <div class="button-content">
                    <img id="music_loopmode_img" class="button-image"></img>
                </div>
            </custom-button>
        </div>
        <div class="music-buttons-container">
            <custom-button id="music_visualizer" class="music-button">
                <div class="button-content">
                    <img src="apps/music/visualizer.png" class="button-image"></img>
                </div>
            </custom-button>
        </div>
    </div>

    <div style="display: flex; flex-direction: row; justify-content: center; width: 100%;">
        <div id="music_trackname" class="mini-info music-title"></div>
    </div>

    <div class="music-content-container">
        <video id="media_player" class="music-content"></video>
        <img id="media_preview" class="music-content"></img>
    </div>

    <div class="music-control-panel">
        <custom-button id="music_playPause" class="music-button">
            <div class="button-content">
                <img id="music_playPause_img" class="button-image"></img>
            </div>
        </custom-button>

        <custom-button id="music_real_previous" class="music-button">
            <div class="button-content">
                <img src="apps/music/previous.png" class="button-image"></img>
            </div>
        </custom-button>

        <custom-button id="music_previous" class="music-button">
            <div class="button-content">
                <img src="apps/music/previous.png" class="button-image"></img>
            </div>
        </custom-button>

        <div class="music-slider-box">
            <custom-slider id="music_progress" class="music-slider"></custom-slider>
            <div class="music-slider-info-box">
                <div id="music_currentTime" class="micro-info music-info"></div>
                <div id="music_duration" class="micro-info music-info"></div>
            </div>
        </div>

        <custom-button id="music_next" class="music-button">
            <div class="button-content">
                <img src="apps/music/next.png" class="button-image"></img>
            </div>
        </custom-button>

        <custom-button id="music_real_next" class="music-button">
            <div class="button-content">
                <img src="" id="music_real_next_img" class="button-image"></img>
            </div>
        </custom-button>

        <custom-button id="music_fullscreen" class="music-button">
            <div class="button-content">
                <img id="music_fullscreen_img" class="button-image"></img>
            </div>
        </custom-button>
    </div>
</div>
