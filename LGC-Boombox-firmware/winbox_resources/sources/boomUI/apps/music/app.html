<link rel="stylesheet" href="apps/music/app.css">

<div class="fill soap crop" id="media_panel" style="padding: 1vh; box-sizing: border-box; justify-content: center; align-items: center; flex-direction: column;">
    <div style="position: relative; margin: 1vh; box-sizing: border-box; width: 100%; height: 100%;">
        <video id="media_player" style="position: absolute; width: 100%; height: 100%; object-fit: contain;"></video>
        <img id="media_preview" style="position: absolute; width: 100%; height: 100%; object-fit: contain;"></img>
    </div>

    <div style="display: flex; flex-direction: row; width: 100%;">
        <custom-button id="music_playPause" class="music-button">
            <div class="music-button-content">
                <img id="music_playPause_img" style="width: 90%; height: 90%; object-fit: contain;"></img>
            </div>
        </custom-button>

        <custom-button id="music_previous" class="music-button">
            <div class="music-button-content">
                <img src="apps/music/previous.png" style="width: 90%; height: 90%; object-fit: contain;"></img>
            </div>
        </custom-button>

        <custom-slider id="music_seek" class="music-slider"></custom-slider>

        <custom-button id="music_next" class="music-button">
            <div class="music-button-content">
                <img src="apps/music/next.png" style="width: 90%; height: 90%; object-fit: contain;"></img>
            </div>
        </custom-button>

        <custom-button id="music_fullscreen" class="music-button">
            <div class="music-button-content">
                <img id="music_fullscreen_img" style="width: 90%; height: 90%; object-fit: contain;"></img>
            </div>
        </custom-button>
    </div>
</div>
