<div class="fill soap crop">
    <div class="tabcontrol" id="settings_tablist" style="flex-direction: column; width: 30%; height: 100%;">
        <div class="tablink" id="setting_wallpaper_button">wallpaper</div>
        <div class="tablink" id="setting_clock_button">clock</div>
        <div class="tablink" id="setting_light_button">light</div>
        <div class="spacerY"></div>
        <div class="tablink" id="setting_debug_button">debug</div>
    </div>
    <div class="tabhost" id="settings_tabhost">
        <div class="tab" id="setting_wallpaper_panel" style="margin: 2vh; gap: 2vh; flex-wrap: wrap;"></div>
        <div class="tab" id="setting_clock_panel">clock</div>
        <div class="tab" id="setting_light_panel" style="margin: 2vh; gap: 2vh; flex-direction: row; flex-wrap: wrap;">
            <div class="info">enabled</div>
            <div class="break"></div>

            <div class="info">mirror</div>
            <div class="break"></div>

            <div class="info">reverse</div>
            <div class="break"></div>
            
        </div>
        <div class="tab" id="setting_debug_panel" style="margin: 2vh; gap: 2vh; flex-direction: column;">
            <custom-button id="setting_reboot_to_desktop" style="font-size: 6vh; min-width: 50%;">
                reboot to desktop
            </custom-button>
            <custom-button id="setting_explorer" style="font-size: 6vh; min-width: 50%;">
                open explorer.exe
            </custom-button>
            <custom-button id="setting_cmd" style="font-size: 6vh; min-width: 50%;">
                open cmd.exe
            </custom-button>
            <custom-button id="setting_run_script" style="font-size: 6vh; min-width: 50%;">
                run script
            </custom-button>
            <custom-button id="setting_quit" style="font-size: 6vh; min-width: 50%;">
                close boomUI
            </custom-button>
        </div>
    </div>
</div>
