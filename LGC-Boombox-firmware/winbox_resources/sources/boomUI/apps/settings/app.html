<link rel="stylesheet" href="apps/settings/style.css">

<div class="fill soap crop">
    <div class="tabcontrol" id="settings_tablist" style="flex-direction: column; width: 30%; height: 100%;">
        <div class="tablink" id="setting_wallpaper_button">wallpaper</div>
        <div class="tablink" id="setting_clock_button">clock</div>
        <div class="tablink" id="setting_light_button">light</div>
        <div class="spacerY"></div>
        <div class="tablink" id="setting_debug_button">debug</div>
    </div>
    <div class="tabhost" id="settings_tabhost">
        <div class="tab settings-tab scrollable" id="setting_wallpaper_panel" style="flex-wrap: wrap;"></div>
        <div class="tab settings-tab" id="setting_clock_panel">clock</div>
        <div class="tab settings-tab scrollable" id="setting_light_panel" style="flex-direction: column;">
            <div class="settings-line">
                <custom-switch id="setting_light_enabled" class="settings-switch"></custom-switch>
                <div class="info">enabled</div>
            </div>

            <div class="settings-line">
                <custom-switch id="setting_light_mirror" class="settings-switch"></custom-switch>
                <div class="info">mirror</div>
            </div>

            <div class="settings-line">
                <custom-switch id="setting_light_reverse" class="settings-switch"></custom-switch>
                <div class="info">reverse</div>
            </div>

            <div class="settings-line">
                <custom-slider id="setting_light_moveSpeed" class="settings-slider"></custom-slider>
                <div class="info">move speed</div>
            </div>

            <div class="settings-line">
                <custom-slider id="setting_light_leds" class="settings-slider"></custom-slider>
                <div class="info">leds</div>
            </div>

            <div class="settings-line">
                <custom-slider id="setting_light_min" class="settings-slider"></custom-slider>
                <div class="info">min brightness</div>
            </div>

            <div class="settings-line">
                <custom-slider id="setting_light_max" class="settings-slider"></custom-slider>
                <div class="info">max brightness</div>
            </div>

            <div class="settings-line">
                <custom-slider id="setting_light_mul" class="settings-slider"></custom-slider>
                <div class="info">mul</div>
            </div>

            <div class="settings-line">
                <custom-slider id="setting_light_bassLevel" class="settings-slider"></custom-slider>
                <div class="info">bass level</div>
            </div>
        </div>
        <div class="tab" id="setting_debug_panel" style="margin: 2vh; gap: 2vh; flex-direction: column;">
            <custom-button id="setting_reboot_to_desktop" _style="font-size: 6vh; min-width: 50%;">
                reboot to desktop
            </custom-button>
            <custom-button id="setting_explorer" _style="font-size: 6vh; min-width: 50%;">
                open explorer.exe
            </custom-button>
            <custom-button id="setting_cmd" _style="font-size: 6vh; min-width: 50%;">
                open cmd.exe
            </custom-button>
            <custom-button id="setting_run_script" _style="font-size: 6vh; min-width: 50%;">
                run script
            </custom-button>
            <custom-button id="setting_quit" _style="font-size: 6vh; min-width: 50%;">
                close boomUI
            </custom-button>
        </div>
    </div>
</div>
