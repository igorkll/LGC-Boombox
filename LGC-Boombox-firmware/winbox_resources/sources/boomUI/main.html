<!DOCTYPE html>
<html>
<head>
    <title>boomUI</title>
    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="elemets/dock/style.css">
    <link rel="stylesheet" href="elemets/app/style.css">
    <link rel="stylesheet" href="elemets/appscontainer/style.css">
    <link rel="stylesheet" href="elemets/tab/style.css">

    <script src="settings.js"></script>
    <script src="storage.js"></script>

    <script src="elemets/tab/element.js"></script>
    <script src="elemets/custom_slider/element.js"></script>
    <script src="elemets/custom_button/element.js"></script>
    <script src="elemets/custom_switch/element.js"></script>
</head>
<body>
    <div id="appscontainer" class="appscontainer dockobj">
    </div>

    <div class="spacerY"></div>

    <div style="display: flex; width: 100%; flex-direction: row; justify-content: space-between;">
        <div class="soap dock dockobj">
            <img id="poweroff_button" class="dock-item" src="icons/poweroff.png"></img>
        </div>

        <div id="showtime" class="dockobj info soap dock flex-max">
        </div>

        <div id="appslist" class="soap dock dockobj">
        </div>

        <div id="showdate" class="dockobj info soap dock flex-max">
        </div>

        <div class="soap dock dockobj">
            <img id="volume_button" class="dock-item" src="icons/volume.png"></img>
        </div>
    </div>

    <script src="renderer.js"></script>
    <script src="apps.js"></script>
    <script src="control.js"></script>
    <script src="info.js"></script>
    <script src="leds.js"></script>
    <script src="colors.js"></script>    

    <script src="elemets/dock/element.js"></script>
</body>
</html>
