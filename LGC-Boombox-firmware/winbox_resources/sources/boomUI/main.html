<!DOCTYPE html>
<html>
<head>
    <title>boomUI</title>
    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="elemets/dock/style.css">
    <link rel="stylesheet" href="elemets/app/style.css">
    <link rel="stylesheet" href="elemets/appscontainer/style.css">
    <link rel="stylesheet" href="elemets/tab/style.css">
    <link rel="stylesheet" href="elemets/custom_button.css">

    <script src="settings.js"></script>

    <script src="elemets/tab/element.js"></script>
    <script src="elemets/vertical_slider/element.js"></script>
</head>
<body>
    <div id="appscontainer" class="appscontainer" style="margin: var(--padding);">
    </div>

    <div class="spacerY"></div>

    <div style="display: flex; width: 100%; flex-direction: row; justify-content: space-between;">
        <div class="soap dock" style="margin: var(--padding);">
            <img id="poweroff_button" class="dock-item" src="icons/poweroff.png"></img>
        </div>

        <div id="showtime" class="info soap dock flex-max" style="font-size: 6.5vh; margin: var(--padding);">
        </div>

        <div id="appslist" class="soap dock" style="margin: var(--padding);">
        </div>

        <div id="showdate" class="info soap dock flex-max" style="font-size: 6vh; margin: var(--padding);">
        </div>

        <div class="soap dock" style="margin: var(--padding);">
            <img id="volume_button" class="dock-item" src="icons/volume.png"></img>
        </div>
    </div>

    <script src="renderer.js"></script>
    <script src="apps.js"></script>
    <script src="control.js"></script>
    <script src="info.js"></script>

    <script src="elemets/dock/element.js"></script>
</body>
</html>
